# ğŸ¯ Clash.Meta / ACL4SSR Template Config
# ğŸ“ Replace placeholders with your provider info

mixed-port: 7890
redir-port: 7892       # Optional: TProxy / system-wide redirection
allow-lan: true
bind-address: 0.0.0.0
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: true

profile:
  store-selected: true
  store-fake-ip: true
  store-resolve-cache: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - geosite:category-ads-all
    - domain:local
    - domain-suffix:tracking
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - 1.0.0.1
    - 8.8.8.8
  default-nameserver:
    - 1.1.1.1

# âš¡ Proxies
proxies:
  # ğŸ”¹ TCP fragmentation presets
  - name: âš¡ Frag Hello
    type: direct
    tcp-fragment:
      packets: "tlshello"
      length: "6"
      interval: "0"
      maxSplit: 6

  - name: ğŸŸ¢ Frag Small 1
    type: direct
    tcp-fragment:
      packets: "1-1"
      length: "1"
      interval: "1"
      maxSplit: 517

  - name: ğŸ”— Chain Skip
    type: direct
    tcp-fragment:
      packets: "1-1"
      length: "130"
      interval: "190"
      maxSplit: 4
    dialer-proxy: Chain Next

  - name: ğŸ”— Chain Next
    type: direct
    tcp-fragment:
      packets: "2-4"
      length: "1"
      interval: "1"
      maxSplit: 130
    dialer-proxy: Chain Final

  - name: ğŸ”— Chain Final
    type: direct
    tcp-fragment:
      packets: "1-1"
      length: "1"
      interval: "1"
      maxSplit: 517

  # ğŸŒŠ UDP noise (optional)
  - name: ğŸŒŠ UDP Noise v4
    type: direct
    udp-noise:
      targetStrategy: ForceIP
      noises:
        - type: rand
          packet: 1250
          delay: 10
          applyTo: ipv4

  - name: ğŸŒŠ UDP Noise v6
    type: direct
    udp-noise:
      targetStrategy: ForceIP
      noises:
        - type: rand
          packet: 1230
          delay: 10
          applyTo: ipv6

  # ğŸŸ¢ Direct / âŒ Block
  - name: ğŸŸ¢ Direct
    type: direct

  - name: âŒ Block
    type: reject

  # ğŸŒ External proxies (replace placeholders)
  - name: ğŸ›° Remote Proxy 1
    type: vmess       # âš ï¸ Change type if needed (ss, trojan, socks5)
    server: {{SERVER_1}}
    port: {{PORT_1}}
    uuid: {{UUID_1}}
    alterId: 0
    cipher: auto
    tls: true
    network: ws
    ws-opts:
      path: "{{WS_PATH_1}}"
      headers:
        Host: "{{HOST_1}}"

  - name: ğŸ›° Remote Proxy 2
    type: vmess
    server: {{SERVER_2}}
    port: {{PORT_2}}
    uuid: {{UUID_2}}
    alterId: 0
    cipher: auto
    tls: true
    network: ws
    ws-opts:
      path: "{{WS_PATH_2}}"
      headers:
        Host: "{{HOST_2}}"

# ğŸ›ï¸ Friendly Proxy Groups
proxy-groups:
  - name: âš¡ Frag Round-Robin
    type: load-balance
    strategy: round-robin
    interval: 300
    proxies:
      - âš¡ Frag Hello
      - ğŸŸ¢ Frag Small 1

  - name: ğŸ”— Frag Chain LB
    type: load-balance
    strategy: consistent-hashing
    interval: 180
    proxies:
      - ğŸ”— Chain Skip
      - ğŸ”— Chain Next
      - ğŸ”— Chain Final

  - name: ğŸŒŠ UDP Noise Group
    type: load-balance
    strategy: round-robin
    proxies:
      - ğŸŒŠ UDP Noise v4
      - ğŸŒŠ UDP Noise v6

  - name: ğŸŒ Remote Fallbacks
    type: load-balance
    strategy: sticky-sessions
    interval: 60
    proxies:
      - ğŸ›° Remote Proxy 1
      - ğŸ›° Remote Proxy 2
      - ğŸŸ¢ Direct

  - name: ğŸ† Super Chain Selector
    type: select
    proxies:
      - âš¡ Frag Round-Robin
      - ğŸ”— Frag Chain LB
      - ğŸŒ Remote Fallbacks
      - ğŸŸ¢ Direct

  - name: ğŸ¬ YouTube Heavy
    type: load-balance
    strategy: consistent-hashing
    sticky: true
    proxies:
      - ğŸ”— Frag Chain LB
      - âš¡ Frag Round-Robin
      - ğŸŒ Remote Fallbacks

  - name: ğŸ”§ Default Group
    type: select
    proxies:
      - ğŸ† Super Chain Selector
      - ğŸŒŠ UDP Noise Group
      - ğŸŸ¢ Direct
      - âŒ Block

# ğŸ“œ Rules (template-friendly)
rules:
  - DST-PORT,53,ğŸŸ¢ Direct        # Local DNS
  - GEOIP,private,ğŸŸ¢ Direct      # LAN / private IPs
  - DOMAIN-KEYWORD,ads,âŒ Block  # Ads
  - DOMAIN-KEYWORD,tracking,âŒ Block

  - DOMAIN-SUFFIX,youtube.com,ğŸ¬ YouTube Heavy
  - DOMAIN-SUFFIX,googlevideo.com,ğŸ¬ YouTube Heavy
  - DOMAIN-SUFFIX,youtu.be,ğŸ¬ YouTube Heavy

  - DOMAIN-SUFFIX,facebook.com,ğŸ”— Frag Chain LB
  - DOMAIN-SUFFIX,instagram.com,ğŸ”— Frag Chain LB
  - DOMAIN-SUFFIX,reddit.com,ğŸ”— Frag Chain LB
  - DOMAIN-SUFFIX,cdn.cloudflare.com,ğŸ”— Frag Chain LB

  - NETWORK,udp,ğŸŒŠ UDP Noise Group
  - DST-PORT,443,ğŸŒŠ UDP Noise Group
  - DST-PORT,2053,ğŸŒŠ UDP Noise Group
  - DST-PORT,8443,ğŸŒŠ UDP Noise Group

  - MATCH,ğŸ”§ Default Group
